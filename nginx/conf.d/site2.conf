upstream wordpress2_backend {
    server wordpress2:9000;
    keepalive 32;
}

server {
    listen 80;
    server_name site2.local www.site2.local;  # Change to your domain

    root /var/www/site2;
    index index.php index.html index.htm;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /wp-config.php {
        deny all;
    }

    location ~ ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Rate limiting for wp-login and xmlrpc
    location ~ ^/(wp-login\.php|xmlrpc\.php) {
        limit_req zone=login_limit burst=5 nodelay;
        include fastcgi_params;
        fastcgi_pass wordpress2_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 240;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main location block
    location / {
        limit_req zone=wp_limit burst=20 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_pass wordpress2_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_intercept_errors on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 240;
    }

    # Deny access to readme, license, and other info files
    location ~* ^.+\.(log|txt|md)$ {
        deny all;
    }
}
